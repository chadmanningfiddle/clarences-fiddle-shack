
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monday Sessions</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #fdf6e3;
      padding: 20px;
      color: #4b3e2a;
    }
    .header {
      background-color: #7c5c3c;
      color: #fffbea;
      padding: 1em;
      border-bottom: 5px solid #4b3e2a;
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin: 1.5em 0;
    }
    .nav button {
      background: #5c4328;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    .nav button.active {
      background: #d4b483;
      color: #3e2d1b;
    }
    .container {
      display: none;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: center;
    }
    .container.active {
      display: flex;
    }
    .class-card {
      width: 300px;
      background: #fff9e6;
      border: 2px solid #d4b483;
      border-radius: 12px;
      padding: 1em;
      transition: 0.3s ease;
      position: relative;
    }
    .class-card.selected {
      box-shadow: 0 0 12px 4px #f4d07e;
      background-color: #fff3d1;
    }
    .class-card h3 {
      margin-top: 0;
    }
    .class-card button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #5c4328;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    .class-card button:hover {
      background: #3e2d1b;
    }
    .sidebar {
      margin-top: 2em;
      background: #fdf0d5;
      padding: 1.5em;
      border-radius: 12px;
      border: 2px solid #d4b483;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- trimmed for brevity -->
  <script>
    const prices = [25, 25, 25, 25, 35, 25, 25, 25, 25];
    function selectClass(index, btn) {
      const card = btn.closest('.class-card');
      card.classList.toggle('selected');
      btn.classList.toggle('selected');
      updateTotal();
    }
    function updateTotal() {
      const selected = document.querySelectorAll('.class-card.selected');
      let total = 0;
      selected.forEach(card => {
        const i = parseInt(card.getAttribute('data-index'));
        let price = prices[i];
        total += (selected.length >= 4 ? price - 5 : price);
      });
      document.getElementById('total-display').textContent = `$${total}`;
    }
    function switchView(view) {
      const moving = document.getElementById('moving');
      const relaxed = document.getElementById('relaxed');
      document.getElementById('movingBtn').classList.toggle('active', view === 'moving');
      document.getElementById('relaxedBtn').classList.toggle('active', view === 'relaxed');
      moving.classList.toggle('active', view === 'moving');
      relaxed.classList.toggle('active', view === 'relaxed');
    }
  </script>
</body>
</html>
